<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-body-secondary">
    <!-- Header -->
    <header class="sticky-md-top">
        <nav class="nav navbar navbar-expand-lg navbar-light shadow bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">FastShop</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-4">
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="index.html" title="Каталог">
                                <i class="bi bi-postcard fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Каталог</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="account.html" title="Личный кабинет">
                                <i class="bi bi-person fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Личный кабинет</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Notification -->
        <div class="notification container ms-auto me-auto mt-3" id="notification"></div>
    </header>
    <!-- Main -->
    <main class="container px-5">
        <h3 class="mb-4">Корзина</h3>
        <!-- Cart -->
        <div class="row gy-3 gx-3" id="products"></div>
        <!-- Checkout -->
        <div class="container mt-5 checkout">
            <h2>Оформление заказа</h2>
            <form id="order-create-form">
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <div class="mb-3">
                            <label for="name" class="form-label fs-5">Имя</label>
                            <input type="text" class="form-control" id="name" name="full_name" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="mb-1">
                            <label for="email" class="form-label fs-5">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="ms-1 mb-3 form-check">
                            <input type="checkbox" class="form-check-input fs-5" id="subscribe" name="subscribe">
                            <label class="form-check-label" for="subscribe">Согласие на получение рассылки</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="mb-3">
                            <label for="phone" class="form-label fs-5">Телефон</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="mb-3">
                            <label for="address" class="form-label fs-5">Адрес доставки</label>
                            <input type="text" class="form-control" id="address" name="delivery_address" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="mb-3">
                            <label for="delivery_date" class="form-label fs-5">Дата доставки</label>
                            <input type="date" class="form-control" id="delivery_date" name="delivery_date" required>
                         </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="mb-3">
                            <label for="delivery_interval" class="form-label fs-5">Временной интервал доставки</label>
                            <select class="form-select" id="delivery_interval" name="delivery_interval" required>
                                <option value="" selected disabled>Выберите время</option>
                                <option value="08:00-12:00">Утро (08:00-12:00)</option>
                                <option value="12:00-14:00">Полдень (12:00-14:00)</option>
                                <option value="14:00-18:00">День (14:00-18:00)</option>
                                <option value="18:00-22:00">Вечер (18:00-22:00)</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="mb-3">
                            <label for="comment" class="form-label fs-5">Комментарий к заказу</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                         </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4 text-center align-self-center">
                        <div>
                            <p class="mb-0" id="goods-cost">Стоимость товаров: <strong>0&#8381;</strong></p>
                            <p class="mb-0" id="delivery-cost">Доставка: <strong>0&#8381;</strong></p>
                            <p class="mb-1 fs-5" id="final-cost">Итоговая стоимость: <strong>0&#8381;</strong></p>
                        </div>
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="reset" class="btn btn-danger">Сбросить</button>
                            <button type="submit" class="btn btn-primary" id="create-order">Оформить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer shadow text-center mt-4 py-3 bg-light" id="footer">
        <p class="mb-0">© FastShop 2025. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/pages/cart.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-body-secondary">
    <!-- Header -->
    <header class="sticky-md-top">
        <nav class="nav navbar navbar-expand-lg navbar-light shadow bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">FastShop</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-4">
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="index.html" title="Каталог">
                                <i class="bi bi-postcard fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Каталог</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="cart.html" title="Корзина">
                                <i class="bi bi-cart fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Корзина</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Notification -->
        <div class="notification container ms-auto me-auto mt-3" id="notification"></div>
    </header>
    <!-- Main -->
    <main class="container px-5">
        <div class="px-lg-5">
            <h3 class="mb-4">Заказы</h3>
            <!-- Orders -->
            <table class="table table-striped border border-secondary text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th class="th-order-w-100">Дата оформления</th>
                        <th>Состав заказа</th>
                        <th class="th-order-w-100">Стоимость</th>
                        <th>Доставка</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer shadow text-center mt-4 py-3 bg-light" id="footer">
        <p class="mb-0">© FastShop 2025. All Rights Reserved.</p>
    </footer>

    <!-- View Order Modal -->
    <div class="modal modal-md fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Просмотр заказа</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="orderModalBody"></div>
                <div class="modal-footer" id="orderModalFooter"></div>
            </div>
        </div>
    </div>

    <!-- Edit Order Modal -->

        crossorigin="anonymous">
    </script>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/pages/account.js"></script>
</body>

</html>
